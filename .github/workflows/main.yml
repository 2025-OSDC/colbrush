name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run build
        run: pnpm build
        
      - name: Setup Git config
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          git config --local user.email "tell280210@gmail.com"
          git config --local user.name "Colbrush Bot"
          
      - name: Analyze commits and auto version
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          
          if [ "$COMMIT_COUNT" -gt 10 ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD~10..HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          fi
          
          echo "Analyzing commits:"
          echo "$COMMITS"
          
          VERSION_TYPE="patch"  # default
          
          # MAJOR 
          if echo "$COMMITS" | grep -qiE "(BREAKING|ğŸ’¥)"; then
            VERSION_TYPE="major"
            echo "ğŸš¨ Breaking change detected - MAJOR version bump"
          # MINOR
          elif echo "$COMMITS" | grep -qiE "feat"; then
            VERSION_TYPE="minor"
            echo "âœ¨ New feature detected - MINOR version bump"
          # PATCH
          elif echo "$COMMITS" | grep -qiE "fix"; then
            VERSION_TYPE="patch"
            echo "ğŸ› Bug fix detected - PATCH version bump"
          # ê¸°íƒ€ ë³€ê²½ì‚¬í•­ (PATCH)
          else
            VERSION_TYPE="patch"
            echo "ğŸ“ Other changes detected - PATCH version bump"
          fi
          
          # í˜„ì¬ ë²„ì „ í™•ì¸
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # ìë™ ë²„ì „ ì—…ë°ì´íŠ¸
          npm version $VERSION_TYPE --no-git-tag-version
          
          # ìƒˆ ë²„ì „ í™•ì¸
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          # ë³€ê²½ì‚¬í•­ ì»¤ë°‹
          git add package.json
          git commit -m "ğŸ”– Auto bump $VERSION_TYPE version to v$NEW_VERSION" || exit 0
          
          # Git íƒœê·¸ ìƒì„±
          git tag "v$NEW_VERSION"
          
          # ì›ê²© ì €ì¥ì†Œì— í‘¸ì‹œ (íƒœê·¸ í¬í•¨)
          git push origin master --tags
          
          # npmì— ë°°í¬
          echo "Publishing version $NEW_VERSION to npm..."
          pnpm publish --no-git-checks
          
          echo "âœ… Successfully published v$NEW_VERSION to npm!"
          
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}